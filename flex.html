<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="namebox">Name:</label>
    <input type="text" id = "namebox" name = "stdname">
    <br>
    <br>
<label for="adddressbox">Address:</label>
<textarea type="text" id = "adddressbox" cols = "30" rows = "2"></textarea> 
<br>
<br>
<label for="phonebox">Phone Number:</label>
<input type="text" name="phonebox" id="phoneno">
<br>
<br>
<label for="email.com">Enter your email:</label>
<textarea name="email" id="email.com" placeholder="pema@gmail.com" required cols = "30" rows="2" ></textarea>
<br>
<br>
<label for="box">Rate (0=poor; 10=great)</label>
<input type="range" name="stdrate" id="box" value = "5" step="1" min="0" max="10">
<br>
<br>
<div> 
    <label for="courseBox">Course:</label> 
    <input type="text" name="Courselist" id="coursebox">
    <select id="courseBox" name="courseList"  form="course"> 
        <option value="Full Stack">Full Stack</option> 
        <option value="BlockChain">Block Chain</option> 
        <option value="AI and ML">AI and ML</option> 
        <option value="Media Development">Media Developement</option> 
    </select> 
</div> 

</div>
</body>
</html>
